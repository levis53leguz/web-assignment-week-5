<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>

    <!-- Part 1: User input and conditional output -->
    <section>
        <h2>Part 1: JavaScript Basics</h2>
        <label for="ageInput">Enter your age:</label>
        <input type="number" id="ageInput">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
        <h2>Part 2: Functions</h2>
        <button id="greetBtn">Greet Me</button>
        <p id="greeting"></p>

        <button id="sumBtn">Calculate Sum of 1-10</button>
        <p id="sumResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
        <h2>Part 3: Loops</h2>
        <button id="countdownBtn">Start Countdown</button>
        <p id="countdownResult"></p>

        <button id="listBtn">Show List</button>
        <ul id="listResult"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
        <h2>Part 4: DOM Interactions</h2>
        <button id="toggleBtn">Toggle Highlight</button>
        <p id="toggleText">Click the button to highlight this text.</p>

        <button id="addItemBtn">Add New Item</button>
        <ul id="dynamicList"></ul>

        <button id="changeTextBtn">Change Text</button>
        <p id="textToChange">Original Text</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
